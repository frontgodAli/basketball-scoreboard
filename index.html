<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="section">
                <h3 id="participant">HOME</h3>
                <div class="score" id="home"></div>
                <div class="btn-container">
                    <button class="btn" onclick="add('home',1)">+1</button>
                    <button class="btn" onclick="add('home',2)">+2</button>
                    <button class="btn" onclick="add('home',3)">+3</button>
                </div>
            </div>
            <div class="section">
                <h3 id="participant">AWAY</h3>
                <div class="score" id="guest"></div>
                <div class="btn-container">
                    <button class="btn" onclick="add('guest',1)">+1</button>
                    <button class="btn" onclick="add('guest',2)">+2</button>
                    <button class="btn" onclick="add('guest',3)">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="reset()">New Game</button>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
